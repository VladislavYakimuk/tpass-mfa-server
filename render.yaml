services:
  - type: web
    name: tpass-mfa-server
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tpass-db
          property: connectionString
      - key: FCM_SERVER_KEY
        value: ""  # Установите в Render Dashboard после развертывания
      - key: PORT
        value: 8080
    healthCheckPath: /actuator/health

databases:
  - name: tpass-db
    plan: free
    postgresMajorVersion: 16
